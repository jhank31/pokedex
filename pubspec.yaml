name: pokedex_global
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  auto_route: ^10.1.2
  change_app_package_name: ^1.5.0
  cupertino_icons: ^1.0.8
  dartz: ^0.10.1
  dio: ^5.9.0
  flutter:
    sdk: flutter
  flutter_hooks: ^0.21.3+1
  flutter_localizations:
    sdk: flutter
  freezed_annotation: ^3.1.0
  hooks_riverpod: ^3.0.1
  intl: ^0.20.2
  json_annotation: ^4.9.0
  riverpod_annotation: ^3.0.1
  riverpod_lint: ^3.0.1
  talker: ^5.0.1
  talker_flutter: ^5.0.1

dev_dependencies:
  auto_route_generator: ^10.1.2
  build_runner: ^2.7.1
  custom_lint: ^0.8.0
  flutter_gen_runner: ^5.12.0
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  freezed: ^3.2.3
  json_serializable: ^6.11.1
  riverpod_generator: ^3.0.1

flutter:
  generate: true
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/poppins/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
        - asset: assets/fonts/poppins/Poppins-Italic.ttf
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  # Configuraci√≥n de ARB para l10n
flutter_intl:
  enabled: true

flutter_gen:
  output: lib/gen/assets
  line_length: 80

  assets:
    enabled: true
    outputs:
      directory_path_enabled: true
